<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Criptografia Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            padding: 20px;
        }
        
        #header-image {
            max-width: 100%;
            height: auto;
        }

        /* Estilo para as áreas de textos e botoões */
        textarea {
            background-image: url('fundo.png');
            background-size: cover;
            padding: 10px;
            border: none;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #botao1 {
            background-image: url('botao1.png');
            /* background-size: cover; */
            width: 100px;
            height: 50px;
        }

        botao2 {
            background-image: url('botao2.png');
            /* background-size: cover; */
            width: 100px;
            height: 50px;
        }
        
        /* Estilo para dispositivo móvel */
        @media screen and (max-widht: 400px) {
           /* Ajustar estilo para dispositivo móvel aqui */
        }
    </style>
</head>
<body>
    <header>
        <!-- <img class="logoAlura" src="https://github.com/Andrehlb/andrehlb-helloone.github.io/blob/main/assetsChallenge1/logoAlura_Vector.png?raw=true"> -->
        <img class="logoAlura" src="https://raw.githubusercontent.com/Andrehlb/andrehlb-helloone.github.io/main/assetsChallenge1/logoAlura_Vector.png" alt="Logo Alura">
    </header>
    <section>
        <textarea id="text-area-1" name="text area" cols="41" rows="4" placeholder="Digite teu texto aqui..."></textarea>
        <button id="botao1" onclick="processText()">Processar</button>
    </section>

    <section>
        <textarea id="text-area-2" name="mensagens" cols="20" rows="10" placeholder="Digite teu texto aqui..."></textarea>
        <button id="botao2" onclick="copyToClipboard()">Copiar</button>
    </section>

    <h1>Criptografia Personalizada</h1>
    <label for="inputText">Texto:</label>
    <input type="text" id="inputText">
    <br>
    <input type="radio" id="encrypt" name="action" value="encrypt" checked>
    <label for="encrypt">Criptografar</label>
    <input type="radio" id="decrypt" name="action" value="decrypt">
    <label for="decrypt">Descriptografar</label>
    <br>
<!--    <button onclick="processText()">Processar</button>
    <button onclick="copyToClipboard()">Copiar</button> -->
    <h2>Resultado:</h2>
    <p id="outputText"></p>
    <script>
        function processText() {
            const inputText = document.getElementById('inputText').value;
            const action = document.querySelector('input[name="action"]:checked').value;
            let outputText = '';

            if (action === 'encrypt') {
                outputText = encrypt(inputText);
            } else {
                outputText = decrypt(inputText);
            }

            document.getElementById('outputText').innerHTML = outputText;
        }

        function encrypt(text) {
            const map = {
                'e': 'enter',
                'i': 'imes',
                'a': 'ai',
                'o': 'ober',
                'u': 'ufat'
            };
            let encrypted = '';

            for (let char of text) {
                if (map[char]) {
                    encrypted += map[char];
                } else {
                    encrypted += char;
                }
            }

            return encrypted;
        }

        function decrypt(text) {
            const map = {
                'enter': 'e',
                'imes': 'i',
                'ai': 'a',
                'ober': 'o',
                'ufat': 'u'
            };
            let decrypted = text;

            for (let key in map) {
                decrypted = decrypted.split(key).join(map[key]);
            }

            return decrypted;
        }

        function copyToClipboard() {
            const el = document.createElement('textarea');
            el.value = document.getElementById('outputText').innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Texto copiado para a área de transferência!');
        }
    </script>
</body>
</html>
