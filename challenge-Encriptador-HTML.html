<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia Personalizada (1) in the separeted files</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img class="logoAlura" src="https://raw.githubusercontent.com/Andrehlb/andrehlb-helloone.github.io/main/assetsChallenge1/logoAlura_Vector.png" alt="Logo Alura">
        <div class="title-container" >
            <h1 id="main-title">Criptografia Personalizada</h1>

    <main>

            <textarea id="text-area-1" class="mensagem" name="text area" cols="41" rows="4" placeholder="Digite teu texto aqui..."></textarea>
            <button id="botao1" onclick="processText()">Criptografar</button>

            <div class="informacao">
                <h6>Olha! Digite apenas letras min√∫sculas e sem acento. obrigado!</h6>
        </section>

        <section>
            <textarea id="text-area-2" name="mensagens" cols="20" rows="10" placeholder="Digite teu texto aqui..."></textarea>
            <button id="botao2" onclick="copyToClipboard()">Copiar</button>
        </section>
        
    </main>

    <script src="challenge-Encriptador-JS.js"></script> <!-- Link para o arquivo JavaScript -->
